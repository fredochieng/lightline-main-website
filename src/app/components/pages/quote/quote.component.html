<!-- Contact -->
<div class="contact-area ptb-100 bg-f9f9f9">
    <div class="container">
        <div class="contact-form">
            <div class="section-title">
                <h2>Get A Quote</h2>
                <p>Are you in need of any of our services today?
                Get in touch with a Lightline research expert for a quote</p>
            </div>
            <form id="contactForm">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" class="form-control" id="email"
                                placeholder="Enter your email address">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="text" name="phone_number" class="form-control" id="phone_number"
                                placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Company *</label>
                            <input type="text" name="company" class="form-control" id="company"
                                placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label>Service</label>
                            <select class="form-select">
                                <option value="">Select service</option>
                                <option value="1">Brand Surveys</option>
                                <option value="2">Satisfactions Surveys</option>
                                <option value="3">Product &amp; Services Surveys</option>
                                <option value="4">Trackers</option>
                                <option value="5">Social Research</option>
                                <option value="6">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label>Sample</label>
                            <select class="form-select">
                                <option value="">Select sample</option>
                                <option value="1">Mobile/SMS Surveys</option>
                                <option value="2">CATI</option>
                                <option value="3">CAWI</option>
                                <option value="4">CAPI</option>
                                <option value="5">PAPI</option>
                                <option value="6">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <button type="submit" class="default-btn style-two">
                            <span class="ri-arrow-right-s-line"></span>
                            Get Quote
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
